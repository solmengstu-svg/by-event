# Netlify Build Configuration for Besorah Yeshua Ministry Website

[build]
  publish = "."
  command = ""

# Production context
[context.production]
  [context.production.environment]
    NODE_VERSION = "18"

# Deploy Preview context
[context.deploy-preview]
  [context.deploy-preview.environment]
    NODE_VERSION = "18"

# Branch Deploy context
[context.branch-deploy]
  [context.branch-deploy.environment]
    NODE_VERSION = "18"

# Redirect rules
[[redirects]]
  from = "/home"
  to = "/index.html"
  status = 301

[[redirects]]
  from = "/home.html"
  to = "/index.html"
  status = 301

# Headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "geolocation=(), microphone=(), camera=()"

[[headers]]
  for = "/styles/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/scripts/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    
    
    

  
# Form settings
[[redirects]]
  from = "/thank-you.html"
  to = "/thank-you.html"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 404